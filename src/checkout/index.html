<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form action="" method="post">
        <fieldset>
          <legend>Shipping Information</legend>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required />
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />
          <label for="streetAddress">Street Address:</label>
          <input type="text" id="streetAddress" name="streetAddress" required />
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />
          <label for="zipCode">Zip Code:</label>
          <input type="text" id="zipCode" name="zipCode" required />
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label for="creditCardNumber">Credit Card Number:</label>
          <input
            type="text"
            id="creditCardNumber"
            name="creditCardNumber"
            required
            pattern="\d{16}"
            title="Please enter a valid 16-digit credit card number"
          />
          <label for="expirationDate">Expiration Date:</label>
          <input
            type="month"
            id="expirationDate"
            name="expirationDate"
            required
          />
          <label for="securityCode">Security Code:</label>
          <input
            type="text"
            id="securityCode"
            name="securityCode"
            required
            pattern="\d{3,4}"
            title="Please enter a valid 3-digit security code"
          />
        </fieldset>
        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <ul>
            <li>
              <label for="cartTotal">
                Item Subtotal(<span id="num-items"></span>)
              </label>
              <p name="cartTotal" id="cartTotal"></p>
            </li>
            <li>
              <label for="shipping">Shipping Estimate</label>
              <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Estimated Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
        </fieldset>
        
        <button id="checkoutSubmit" type="submit">Finish Order</button>
        <!-- <input type="submit" value="Finish Order" />  -->
      </form>
    </main>
    <footer></footer>
  </body>
</html>
